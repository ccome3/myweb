<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모바일 반응형 웹 - 시(詩) 예제</title>
  <!-- 모바일 반응형을 위한 viewport 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: '맑은 고딕', sans-serif;
      background: #f2f6fa;
    }
    .poem-container {
      max-width: 600px;
      margin: 40px auto;
      background: linear-gradient(135deg, #b7eaff 0%, #ffdee9 100%);
      border-radius: 20px;
      padding: 32px 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      color: #343a40;
      text-align: center;
      transition: background 0.3s;
    }
    .poem-title {
      font-size: 1.7rem;
      font-weight: bold;
      margin-bottom: 24px;
      color: #3677eb;
      letter-spacing: 0.05em;
    }
    .poem-author {
      margin-top: 24px;
      font-size: 1.1rem;
      color: #888;
      font-style: italic;
    }
    @media (max-width: 480px) {
      .poem-container {
        padding: 20px 8px;
        font-size: 1.04rem;
      }
      .poem-title {
        font-size: 1.22rem;
      }
    }
  </style>
</head>
<body>
  <div class="poem-container">
    <div class="poem-title">먼 훗날</div>
    <div>
      <p>
        먼 훗날 당신이 찾으시면<br>
        그때의 내 말은 잊었노라.<br><br>
        당신이 속으로 나무라면<br>
        무척 그리다가 잊었노라.<br><br>
        그래도 당신이 나무라면<br>
        믿기지 않아서 잊었노라.<br><br>
        오늘도 어제도 아니잊고<br>
        먼 훗날 그때에 잊었노라.<br><br>
      </p>
    </div>
    <div class="poem-author">- 김소월</div>
  </div>
</body>
</html>
